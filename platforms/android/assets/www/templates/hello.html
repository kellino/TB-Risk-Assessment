<ion-pane>
    <ion-content scroll="true" class="has-header">
        <section class="home-container">
            <div class="col text-center">
                <h1><font color=#524545>WELCOME</font></h1>
                <div class="col col-center">
                    <div class="text-center">
                        <h4 style="text-align: center;">This tool helps a clinician estimate the
                            risk of active tuberculosis of an individual, based on a positive
                            (<b>5mm+</b>) tuberculin skin test reaction and medical history. It also seeks to give the clinician a summary of the NICE guidelines in relation to this medical history.
                        </h4>
                    </div>
                </div>
                <div class="col col-center">
                    <a id="rounded" class="item custom-select normal" ng-click="newPatient()">START</a>
                    <a id="rounded" class="item custom-select normal" ng-click="goToHelp()">HELP</a>
                </div>
            </div>
        </section>
    </ion-content>
    <ion-footer-bar align-title="center" class="custom-dark">
    </ion-footer-bar>
</ion-pane>
