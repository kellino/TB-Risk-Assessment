<ion-pane>
    <ion-content scroll="true" class="has-header">
        <section class="home-container">
            <div class="col text-center">
                <h1><font color=#524545><b>FEEDBACK</b></font></h1>
            </div>
            <div class="col text-center">
                <p>Please give us your feedback about the app</p>
            <div class="col text-center">
                <button id="rounded" class="button custom-select normal" ng-click="sendFeedback()">
                    <b>Send us some feedback</b>
                </button>
            </div>
            <div class="col text-center">
                <button id="rounded" class="button custom-select normal" ng-click="getPhoto()">
                    <b>Take a photo</b>
                </button>
            </div>
        </section>
    </ion-content>
    <ion-footer-bar align-title="center" class="custom-dark">
    </ion-footer-bar>
</ion-pane>
