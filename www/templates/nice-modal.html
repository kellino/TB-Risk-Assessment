<!-- suggested by codepen.io/ionic/pen/gblny, more elegant than using a popup -->
<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">NICE GUIDELINES</h1>
        <button class="button button-clear button-primary" ng-click="modal.hide()">RETURN</button>
    </ion-header-bar>
    <ion-content class="padding">
        <section class="home-container">
            <div class="col text-center">
                <label ng-bind-html="condTitle"></label>
            </div>
            <div class="col text-left">
                <label ng-bind-html="condDetails"></label>
            </div>
        </section>
    </ion-content>
</ion-modal-view>
